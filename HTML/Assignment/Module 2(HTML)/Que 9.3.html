<!-- Que 9.3 Inline CSS -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline CSS</title>
</head>
<body>

	<h1 align="center" style="background-color:bisque; font-stretch: extra-condensed; ">This is Inline CSS</h1>
<div style="text-align:center; border: 2px solid bisque; background-color:beige;">
	<p style="text-align:center; color: blue; font-family: fantasy;">Here we write css code in the line so it is called Inline CSS</p>
</div>
</body>
</html>
