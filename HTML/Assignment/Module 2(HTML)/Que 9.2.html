<!-- Que 9.2 Internal Css -->

<!DOCTYPE html>
<html>
<head>
	<title>Internal  CSS</title>
<style type="text/css">
h1
{
	text-align:center;         
 	color: darkcyan;
 	background-color: lightgoldenrodyellow;
}
#p1
{
	text-align: center;
	font-size: 45px;
}

#p2
{
	text-align: left;
	margin-left: 45%;
	font-size: 23px;
	color: rosybrown;
}

span
{
	color: skyblue;
	font-family: cursive;
}
</style>

</head>
<body>
<h1>INTERNAL CSS</h1>

<p id="p1">This is Internal Css .</p>
<p id="p2">Here we use <span>style</span> tag in Head tag. </p>


</body>
</html>
